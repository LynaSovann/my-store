<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>

    <header>
        <a href="/">My store</a>
        <div class="menu">
            <i class="fa-sharp fa-solid fa-bars" id="show-menu" type="open"></i>
        </div>
    </header>
    <div class="navbar" id="navbar">
        <div class="close-btn">
            <i class="fa-solid fa-xmark" id="close-nav"></i>
        </div>
        <button class="opt">Option</button>
        <nav class="btn">
            <button id="all-pro">All Products</button>
            <button id="sort-exp">Sort by expensive</button>
            <button id="sort-che">Sort by cheap</button>
            
        </nav>
    </div>
    <div class="container" id="container">
        
    </div>
    <div class="search" id="search">
        <input type="text" placeholder="search name of product" autocomplete="off" id="input" autofocus onkeyup="searchItem()">
        <div class="home" id="home">
            <h1>Welcome to my store</h1>
            <button id="visit">Visit my website</button>
        </div>
        <div class="item" id="item">

        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
